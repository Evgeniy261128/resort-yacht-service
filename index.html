<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resort Yacht Service | Ремонт яхт и катеров</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: {
                950: '#0A192F',
                900: '#1B2B44',
                800: '#273c5a',
                700: '#354e70',
              },
              teal: {
                accent: '#64FFDA',
              },
              slate: {
                light: '#a1adc7',
                lighter: '#c2cce6',
                white: '#E6F1FF',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'scroll': 'scroll 40s linear infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1B2B44;
        color: #a1adc7;
        overflow-x: hidden;
      }
      /* Carbon Fiber pattern overlay - Updated to match lighter background */
      .bg-carbon {
        background-color: #1B2B44;
        background-image: 
          radial-gradient(circle at 50% 50%, rgba(39, 60, 90, 0.8) 0%, rgba(27, 43, 68, 1) 100%),
          linear-gradient(45deg, #273c5a 25%, transparent 25%, transparent 75%, #273c5a 75%, #273c5a),
          linear-gradient(45deg, #273c5a 25%, transparent 25%, transparent 75%, #273c5a 75%, #273c5a);
        background-size: 100% 100%, 20px 20px, 20px 20px;
        background-position: 0 0, 0 0, 10px 10px;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1B2B44; 
      }
      ::-webkit-scrollbar-thumb {
        background: #354e70; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64FFDA; 
      }
      
      /* Range Input Styling for Comparison Slider */
      input[type=range]::-webkit-slider-thumb {
        pointer-events: all;
        width: 24px;
        height: 24px;
        -webkit-appearance: none;
        background-color: #64FFDA;
        border-radius: 50%;
        box-shadow: 0 0 0 4px rgba(100, 255, 218, 0.3);
        cursor: ew-resize;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
